        .notion-red    { background-color: #FBE4E4; color: #6E2320; }

        /* Color Picker Item */
        .color-item {
            width: 24px; height: 24px; border-radius: 50%; cursor: pointer; position: relative;
            transition: transform 0.1s;

        .color-item:hover { transform: scale(1.15); }
        .color-item.selected::after {
