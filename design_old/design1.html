        <main class="flex-1 overflow-y-auto p-4 md:p-8 bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <div class="md:col-span-2 space-y-6">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-dark-800 border border-dark-700 p-5 rounded-2xl flex flex-col justify-between hover:border-brand-primary/50 transition-colors group">
                            <div class="text-slate-400 text-sm font-medium">Racha Actual</div>

                        </div>
                        <div class="bg-dark-800 border border-dark-700 p-5 rounded-2xl flex flex-col justify-between hover:border-brand-primary/50 transition-colors">
                            <div class="text-slate-400 text-sm font-medium">Tareas Hoy</div>
                            <div class="text-3xl font-bold text-white mt-1"><span x-text="completedToday"></span>/<span x-text="habits.length"></span></div>

                    <div class="bg-dark-800 border border-dark-700 rounded-2xl p-6 shadow-xl">

                        </h3>

                        <div class="space-y-3">
                            <template x-for="habit in habits" :key="habit.id">
                                <div class="flex items-center justify-between p-4 rounded-xl border transition-all duration-300 group"

                                        ? 'bg-dark-900/50 border-dark-700 opacity-60'

                                    <div class="flex items-center gap-4" @click="toggleHabit(habit.id)">

                                        </div>
                                        
                                        <div>
                                            <p class="font-medium text-slate-200" :class="habit.completed ? 'line-through text-slate-500' : ''" x-text="habit.name"></p>

                                    </div>

                                    <div class="text-slate-500">
                                        <svg class="w-5 h-5 hover:text-white cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path></svg>

                </div>

                    <div class="bg-gradient-to-br from-dark-800 to-dark-900 border border-dark-700 rounded-2xl p-6 relative overflow-hidden text-center shadow-2xl">

                        <h3 class="text-slate-300 font-medium mb-4 uppercase tracking-widest text-xs">Modo Enfoque</h3>
                        
                        <div class="text-5xl font-mono font-bold text-white mb-6 tracking-tighter glow-text" x-text="formatTime(pomodoroTime)">
                            25:00
                        </div>

                        <div class="flex gap-3 justify-center">
                            <button @click="toggleTimer" class="px-6 py-2 bg-brand-accent hover:bg-red-600 text-white font-bold rounded-lg shadow-lg shadow-red-500/20 transition-all active:scale-95" x-text="isRunning ? 'Pausar' : 'Iniciar'"></button>

    <script>
        function gameData() {
            return {
                level: 5,
                xp: 450,
                nextLevelXp: 1000,
                habits: [
                    { id: 1, name: 'Hacer commit en GitHub', xp: 50, completed: false },
                    { id: 2, name: 'Beber 2L de agua', xp: 20, completed: false },
                    { id: 3, name: 'Leer documentaciÃ³n Livewire', xp: 100, completed: false },
                    { id: 4, name: 'MeditaciÃ³n 10 min', xp: 30, completed: true }
                ],
                // Pomodoro Logic
                pomodoroTime: 25 * 60,
                isRunning: false,
                timerInterval: null,

                get completedToday() {
                    return this.habits.filter(h => h.completed).length;
                },

                toggleHabit(id) {
                    const habit = this.habits.find(h => h.id === id);
                    habit.completed = !habit.completed;
                    
                    if (habit.completed) {
                        this.xp += habit.xp;
                        // SimulaciÃ³n de subir de nivel
                        if(this.xp >= this.nextLevelXp) {
                            this.xp = this.xp - this.nextLevelXp;
                            this.level++;
                            alert("Â¡NIVEL ARRIBA!");
                        }
                    } else {
                        this.xp -= habit.xp;
                    }
                },

                formatTime(seconds) {
                    const m = Math.floor(seconds / 60).toString().padStart(2, '0');
                    const s = (seconds % 60).toString().padStart(2, '0');
                    return `${m}:${s}`;
                },

                toggleTimer() {
                    this.isRunning = !this.isRunning;
                    if (this.isRunning) {
                        this.timerInterval = setInterval(() => {
                            if (this.pomodoroTime > 0) {
                                this.pomodoroTime--;
                            } else {
                                this.resetTimer();
                                alert("Â¡Pomodoro Completado! +100 XP");
                                this.xp += 100;
                            }
                        }, 1000);
                    } else {
                        clearInterval(this.timerInterval);
                    }
                },

                resetTimer() {
                    this.isRunning = false;
                    clearInterval(this.timerInterval);
                    this.pomodoroTime = 25 * 60;
                }
            }
        }
    </script>
